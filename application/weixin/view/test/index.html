<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="https://jth.dongpingkeji.com/public/index.php/weixin/test/ajax_test.html" method="get">
			用户名：<input type="text" name="name" id="name" value="" />
			密码:<input type="password" name="password" id="password" /><br />
			<input type="submit" value="提交" />
		</form>
		<button id="button">ajax提交</button>
		<div id="res">结果：</div>
		
		
		
		<script type="text/javascript" src="__STATIC__/js/jquery-1.11.0.js"></script>
		<script type="text/javascript">
			$('#button').click(function(){
				$.ajax({
                type:"POST",
                url:"https://jth.dongpingkeji.com/public/index.php/weixin/test/ajax_test.html",
                dataType:"json",
                data:{"name":$('#name').val(),"password":$('#password').val()},
                success:function (result) {
					$('#res').text(result);
                }
            })
			})
		</script>
	</body>
</html>
